<div class = thisBody>
  <a [routerLink] = "['/']">
  <h2> [Click here to go back to main menu] </h2>
  </a>
  <p>
  This will be the signup page. Currently being tested
  
  <form #loginForm= "ngForm" (ngSubmit)="signup()">
  Enter your first name here:&nbsp;&nbsp;<p></p>
  <input #firstName (keyup.enter)= "signup()" [(ngModel)] ="newUserTemplate.userFirstName" 
  name ="userFirstName" type="text"><p></p>
  Enter your user name here:&nbsp;&nbsp;<p></p>
  <input #userName (keyup.enter)= "signup()" [(ngModel)] ="newUserTemplate.userName"
  name ="userName"type="text"><p></p>
  Enter your Email here:&nbsp;&nbsp;<p></p>
  <input #name (keyup.enter)= "signup()" [(ngModel)] ="newUserTemplate.emailAddress"
  name ="emailAddress"type="text"><p></p>
  Enter your password here:&nbsp;&nbsp;<p></p>
  <input #name (keyup.enter)= "signup()" [(ngModel)] ="newUserTemplate.password"
  name ="password"type="password"><p></p>
  &nbsp;
  <button type="submit"> Sign me Up! </button>
  </form>
  </div>
